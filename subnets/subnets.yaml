resources:
  publicSubnet:
    type: aws:ec2/subnet:Subnet
    properties:
      vpcId: ${myVpc.id}
      cidrBlock: "10.0.1.0/24"
      mapPublicIpOnLaunch: true
      availabilityZone: "us-west-2a"
      tags:
        Name: public-subnet

  privateSubnet:
    type: aws:ec2/subnet:Subnet
    properties:
      vpcId: ${myVpc.id}
      cidrBlock: "10.0.2.0/24"
      mapPublicIpOnLaunch: false
      availabilityZone: "us-west-2a"
      tags:
        Name: private-subnet
