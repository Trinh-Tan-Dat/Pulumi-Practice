resources:
  publicInstance:
    type: aws:ec2/instance:Instance
    properties:
      ami: "ami-06b21ccaeff8cd686"
      instanceType: "t2.micro"
      subnetId: ${publicSubnet.id}
      associatePublicIpAddress: true
      tags:
        Name: public-instance

  privateInstance:
    type: aws:ec2/instance:Instance
    properties:
      ami: "ami-06b21ccaeff8cd686"
      instanceType: "t2.micro"
      subnetId: ${privateSubnet.id}
      tags:
        Name: private-instance
